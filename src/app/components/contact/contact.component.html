<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

<body style="transition: all .2s ease;">
    <div class="container">
        <div class="title col-md-6">
            <h2 style="font-family: 'Poppins', sans-serif;">Contact</h2>
        </div>
        <div class="main col-md-6">
            <div class="forms">
                <form action="" class="container-xl">
                    <div class="contact-input  form-group col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="Name *">
                    </div>
                    <div class="contact-input  form-group col-sm-12 input-2 ">
                        <input type="email" class="form-control" id="emailId" placeholder="Email *">
                        <!-- <input type="text" class="form-control form-group col-sm-6" id="subject" placeholder="Subject *"> -->
                    </div>
                    <div class="contact-input form-group col-sm-12">
                        <input type="text" class="form-control form-group col-sm-6" id="subject" placeholder="Subject *">
                    </div>
                    <div class="contact-textarea form-group col-sm-12 mab-none">
                        <textarea class="form-control" name="message" id="message" rows="3" placeholder="Your Message Here ..."></textarea>
                    </div>
                    <div class="contact-button">
                        <!-- <button>Submit</button> -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="img">
                <img src="../../../assets/images/contact1.png" alt="" draggable="false">
            </div>
        </div>  
    </div>

    <!-- footer content -->
    <footer class="container">
        <div class="text col-md-6">
            <h2>CopyRight Â© 2023 AGF All Rights Reserved</h2>
        </div>

            <a href="#"><i class="fa-brands fa-linkedin"></i></a>

            <a href="#"><i class="fa-brands fa-medium"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
