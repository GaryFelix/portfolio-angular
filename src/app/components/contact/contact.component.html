<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>

<body style="transition: all .2s ease;">
    <div class="center-4">
        <div class="title">
            <h2>Contact</h2>
            <p>Having any queries, feel free to ask!</p>
        </div>
        <div class="forms" [formGroup]="form">
            <form action="javascript:void(0)" (submit)="send()">
                <div class="basic-details">
                    <input 
                    formControlName="from_name"
                    type="text" 
                    placeholder="Your Name" 
                    style="margin-right: 20px;" 
                    required
                    [minlength]="25"
                    />
                    <input 
                    formControlName="from_email"
                    type="email" 
                    placeholder="Your Email" 
                    required
                    />
                </div>
                <textarea 
                formControlName="description"
                name="" 
                placeholder="Description" required>
                </textarea>
                <button type="submit">Send</button>

                <!-- {{ form.value | json }} -->
            </form>
        </div>

    </div>
    

    <!-- footer content -->
    <footer>
        <div class="text col-md-6">
            <h2>CopyRight Â© 2023 AGF All Rights Reserved</h2>
        </div>
        <div class="logo col-md-6">
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-medium"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
        </div>
    </footer>
</body>
